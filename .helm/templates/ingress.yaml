apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-backend-ingress
spec:
  tls:
    - hosts:
        - api2.wb-bot.fun
      secretName: mp-bot-tls-secret
  rules:
    - host: "api2.wb-bot.fun"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: simple-backend-service
                port:
                  number: 3000

  ingressClassName: nginx

---


apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mp-bot-le-crt
spec:
  secretName: mp-bot-tls-secret
  issuerRef:
    kind: Issuer
    name: mp-bot-letsencrypt
  commonName: api.wb-bot.fun
  dnsNames:
    - api.wb-bot.fun

---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: mp-bot-letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: mp-bot-letsencrypt
    solvers:
      - http01:
          ingress:
            class: nginx

---
